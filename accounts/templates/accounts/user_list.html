{% extends 'base.html' %}

{% block content %}
<div class="bg-gray-100 min-h-screen py-10">

    <!-- Page Header -->
    <div class="max-w-6xl mx-auto flex items-center justify-between mb-6">
        <h2 class="text-3xl font-bold text-indigo-700">{{ page_title }}</h2>
        <a href="{% url 'accounts:create_user' %}"
           class="px-4 py-2 bg-green-500 hover:bg-green-600 text-white rounded-lg shadow transition font-medium">
            + Add New User
        </a>
    </div>

    <!-- Table Container -->
    <div class="max-w-6xl mx-auto bg-white shadow-lg rounded-xl overflow-hidden">
        <table class="min-w-full divide-y divide-gray-200">
            <thead class="bg-indigo-600">
                <tr>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
                        Username
                    </th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
                        Role
                    </th>
                    <th scope="col" class="px-6 py-3 text-left text-xs font-medium text-white uppercase tracking-wider">
                        Date Joined
                    </th>
                </tr>
            </thead>
            <tbody class="bg-white divide-y divide-gray-200">
                {% for user in users %}
                <tr class="hover:bg-gray-50 transition">
                    <td class="px-6 py-4 whitespace-nowrap text-sm font-medium text-gray-900">
                        {{ user.username }}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-600">
                        {{ user.employeeprofile.role }}
                    </td>
                    <td class="px-6 py-4 whitespace-nowrap text-sm text-gray-500">
                        {{ user.date_joined|date:"Y-m-d" }}
                    </td>
                </tr>
                {% empty %}
                <tr>
                    <td colspan="3" class="px-6 py-4 text-center text-gray-500">
                        No users found.
                    </td>
                </tr>
                {% endfor %}
            </tbody>
        </table>
    </div>

</div>
{% endblock %}
