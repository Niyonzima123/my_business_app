<!-- my_business_app/accounts/templates/accounts/password_reset_complete.html -->
{% extends 'base.html' %}
{% load static %}

{% block content %}
<div class="flex items-center justify-center min-h-screen-minus-nav-footer py-12">
    <div class="bg-white rounded-xl shadow-2xl p-6 sm:p-8 w-full max-w-md border border-blue-200 text-center">
        <h2 class="text-3xl font-bold text-indigo-700 mb-4">Password Reset Complete</h2>
        <p class="text-gray-700 mb-6">Your password has been set. You may now log in with it.</p>
        <a href="{% url 'accounts:login' %}" class="inline-block bg-indigo-600 text-white py-3 px-6 rounded-lg font-semibold text-lg hover:bg-indigo-700 focus:outline-none focus:ring-2 focus:ring-indigo-500 focus:ring-offset-2 transition-colors duration-300">
            Log in
        </a>
    </div>
</div>
{% endblock content %}

<style>
    .min-h-screen-minus-nav-footer {
        min-height: calc(100vh - 80px - 64px);
    }
</style>
